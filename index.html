<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Check</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Count Down</h1>

      <div class="counterTime">
        <p>
          <span class="dayEle"></span>
          Days
        </p>
        <p>
          <span class="hourEle"></span>
          Hours
        </p>
        <p>
          <span class="minuteEle"></span>
          Minutes
        </p>
        <p>
          <span class="secEle"></span>
          Seconds
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
